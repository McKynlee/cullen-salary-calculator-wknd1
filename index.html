<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/jquery-v3.5.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Calculate Employee Salary</h1>
        <p>Compliments of jQuery</p>
      </header>

      <form>
        <!--MUST USE prevent().default in $-->
        <h2 id="formTitle">Input Employee Information:</h2>
        <label class="nameInput"
          >First Name:
          <input type="text" id="nameInput" />
        </label>

        <label class="lastNameInput"
          >Last Name:
          <input type="text" id="lastNameInput" />
        </label>

        <label class="idNumInput"
          >ID Number:
          <input type="number" id="idNumInput" />
        </label>

        <label class="jobTitleInput"
          >Job Title:
          <input type="text" id="jobTitleInput" />
        </label>

        <label class="salaryInput"
          >Annual Salary $:
          <input type="number" id="salaryInput" />
        </label>
      </form>

      <div class="calculate">
        <p>Calculate Salaries Here:</p>
      </div>
    </div>
  </body>
</html>
