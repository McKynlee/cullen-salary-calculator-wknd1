<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/jquery-v3.5.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculate Employee Salary</h1>
    <p>Compliments of jQuery</p>

    <form>
      <!--MUST USE prevent().default in $-->
      <h2 id="formTitle">Input Employee Information:</h2>
      <label
        >First Name:
        <input type="text" id="nameInput" />
      </label>

      <label
        >Last Name:
        <input type="text" id="lastNameInput" />
      </label>

      <label
        >ID Number:
        <input type="number" id="idNumInput" />
      </label>

      <label
        >Job Title:
        <input type="text" id="jobTitleInput" />
      </label>

      <label
        >Annual Salary $:
        <input type="number" id="salaryInput" />
      </label>
    </form>
  </body>
