<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/jquery-v3.5.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Calculate Employee Salary</h1>
        <p class="acqua">Compliments of jQuery</p>
      </header>

      <div class="formContainer">
        <h2 id="formTitle">Input Employee Information:</h2>

        <form>
          <!--MUST USE event.preventDefault() in $-->
          <label class="nameInput"
            >First Name:
            <input type="text" placeholder="First Name" id="nameInput" />
          </label>

          <label class="lastNameInput"
            >Last Name:
            <input type="text" placeholder="Last Name" id="lastNameInput" />
          </label>

          <label class="idNumInput"
            >ID Number:
            <input type="number" placeholder="ID Number" id="idNumInput" />
          </label>

          <label class="jobTitleInput"
            >Job Title:
            <input type="text" placeholder="Job Title" id="jobTitleInput" />
          </label>

          <label class="salaryInput"
            >Annual Salary $:
            <input type="number" placeholder="Annual Salary" id="salaryInput" />
          </label>

          <input type="submit" value="Submit!" id="addItemBtn" />
        </form>
      </div>

      <div id="tableContainer">
        <table>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Annual Salary</th>
          </tr>
          <tr>
            <td>nameInput</td>
            <td>lastNameInput</td>
            <td>idNumInput</td>
            <td>salaryInput</td>
          </tr>
        </table>
      </div>

      <div class="calculate">
        <p id="mthCost">Total Monthly Costs:</p>
      </div>
    </div>
  </body>
</html>
